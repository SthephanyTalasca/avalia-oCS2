<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analisador de Performance de CS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .bg-primary {
      background-color: #002d72;
    }
    .text-primary {
      color: #002d72;
    }
    .border-primary {
      border-color: #002d72;
    }
    .ring-primary {
      --tw-ring-color: #002d72;
    }
    .bg-secondary-pink {
      background-color: #ff40b3;
    }
    .text-secondary-pink {
      color: #ff40b3;
    }
    .loader {
      border: 4px solid #e0e0e0;
      border-top: 4px solid #002d72;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    #file-drop-zone {
      border: 2px dashed #cbd5e1;
      transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
    }
    #file-drop-zone.dragover {
      background-color: #eef2ff;
      border-color: #002d72;
    }
  </style>
</head>
<body class="text-gray-800">
  <div class="container mx-auto p-4 md:p-8">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold text-primary">Avaliação de Reunião</h1>
      <p class="text-lg text-gray-600 mt-2">Analisador de Performance de Customer Success</p>
    </header>

    <main>
      <div class="bg-white p-6 md:p-8 rounded-2xl shadow-lg border border-gray-200">
        <h2 class="text-2xl font-semibold mb-4 text-primary">1. Forneça os Dados da Reunião</h2>

        <div class="mb-6 hidden">
          <label for="api-key-input" class="block text-lg font-medium text-gray-700 mb-2">Chave da API</label>
          <input type="password" id="api-key-input" value="AIzaSyCxE4zeNYg7cB1BsZRHysr1CtiuhzJb7bI" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-primary" />
        </div>

        <div class="mb-6">
          <label for="cs-name-input" class="block text-lg font-medium text-gray-700 mb-2">Nome do CS</label>
          <input type="text" id="cs-name-input" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 ring-primary" placeholder="Digite o nome do CS avaliado" />
        </div>

        <div class="mb-6">
          <label for="transcript-input" class="block text-lg font-medium text-gray-700 mb-2">Colar Transcrição Manualmente</label>
          <textarea id="transcript-input" rows="10" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 ring-primary" placeholder="Cole aqui a transcrição..."></textarea>
          <p class="text-sm text-gray-500 mt-2"><b>Dica:</b> Formate a transcrição com "CS:" e "Cliente:" antes de cada fala.</p>
        </div>

        <div>
          <label class="block text-lg font-medium text-gray-700 mb-2">Ou Adicionar Ficheiro (.txt)</label>
          <div id="file-drop-zone" class="relative w-full p-8 text-center rounded-lg cursor-pointer">
            <input type="file" id="file-input" accept=".txt" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
            <div class="flex flex-col items-center justify-center">
              <svg class="w-12 h-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-4-4V7a4 4 0 014-4h1.586A3 3 0 0112.586 3H13a3 3 0 013 3v1.586A3 3 0 0115.414 9H16a4 4 0 014 4v5a3 3 0 01-3 3H7z" />
              </svg>
              <p class="mt-2 text-gray-600">Arraste o .txt aqui ou <span class="font-semibold text-primary">clique para selecionar</span></p>
            </div>
          </div>
          <div id="file-list" class="mt-4 space-y-2"></div>
        </div>

        <div class="mt-8 text-center">
          <button id="analyze-btn" class="bg-primary text-white font-bold py-3 px-8 rounded-lg hover:opacity-90 transition-opacity transform focus:outline-none focus:ring-4 ring-primary disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>
            Analisar Transcrição
          </button>
        </div>
      </div>
    </main>
  </div>

  <script>
    const apiKey = "AIzaSyCxE4zeNYg7cB1BsZRHysr1CtiuhzJb7bI"; // <- CHAVE FIXA
    const apiKeyInput = document.getElementById("api-key-input");
    if (apiKeyInput) apiKeyInput.value = apiKey;

    const csNameInput = document.getElementById("cs-name-input");
    const transcriptInput = document.getElementById("transcript-input");
    const analyzeBtn = document.getElementById("analyze-btn");
    const fileDropZone = document.getElementById("file-drop-zone");
    const fileInput = document.getElementById("file-input");
    const fileList = document.getElementById("file-list");
    let uploadedFile = null;

    function checkAnalysisButtonState() {
      const hasCsName = csNameInput.value.trim().length > 0;
      const hasText = transcriptInput.value.trim().length > 0;
      const hasFile = uploadedFile !== null;
      analyzeBtn.disabled = !(hasCsName && (hasText || hasFile));
    }

    fileDropZone.addEventListener("click", () => fileInput.click());
    fileDropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      fileDropZone.classList.add("dragover");
    });
    fileDropZone.addEventListener("dragleave", () => fileDropZone.classList.remove("dragover"));
    fileDropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      fileDropZone.classList.remove("dragover");
      handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener("change", (e) => handleFile(e.target.files[0]));
    transcriptInput.addEventListener("input", checkAnalysisButtonState);
    csNameInput.addEventListener("input", checkAnalysisButtonState);

    function handleFile(file) {
      if (!file || !file.name.endsWith(".txt")) {
        alert("Por favor, selecione um ficheiro .txt");
        return;
      }
      uploadedFile = file;
      renderFileList();
      checkAnalysisButtonState();
    }

    function renderFileList() {
      fileList.innerHTML = "";
      if (uploadedFile) {
        const listItem = document.createElement("div");
        listItem.className = "flex items-center justify-between text-sm bg-gray-100 p-2 rounded";
        listItem.textContent = uploadedFile.name;
        const removeBtn = document.createElement("button");
        removeBtn.textContent = "✖";
        removeBtn.className = "ml-4 text-red-500 hover:text-red-700 font-bold";
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          uploadedFile = null;
          fileInput.value = "";
          renderFileList();
          checkAnalysisButtonState();
        };
        listItem.appendChild(removeBtn);
        fileList.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
